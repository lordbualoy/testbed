<body>

<template name="ContentFilter">
    <div class="all">
        <div>
            <label class="checkbox"><input type="checkbox"></input><span class="checkmark"></span><span>All</span></label>
        </div>
    </div>
    <div class="specific">
        {{#Filter}}
        <div>
            <label name="{{.}}" class="checkbox"><input type="checkbox"></input><span class="checkmark"></span><span>{{.}}</span></label>
        </div>
        {{/Filter}}
    </div>
</template>
<template name="TooltipAttributes">
    <fieldset>
        <legend>{{Name}}</legend>
        <dl>
            <dt class="header">Description</dt>
            <dd>{{Description}}</dd>
        </dl>
        {{#Commentary}}
        <dl>
            <dt class="header">Commentary</dt>
            <dd>{{.}}</dd>
        </dl>
        {{/Commentary}}
        <div>
            <span class="header">Effects</span>
            <ul class="effect">
                {{#PositiveEffects}}
                <li class="positive">{{.}}</li>
                {{/PositiveEffects}}
                {{#NegativeEffects}}
                <li class="negative">{{.}}</li>
                {{/NegativeEffects}}
            </ul>
        </div>
    </fieldset>
</template>

                {{/Origin}}

            <div>
