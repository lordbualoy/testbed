<template name="TooltipAttributes">
    <fieldset>

        </dl>

            <dt class="header">Commentary</dt>
            <dd>{{.}}</dd>
        </dl>
        {{/Commentary}}
        <div>
            <span class="header">Effects</span>

                {{#PositiveEffects}}

                {{/PositiveEffects}}
                {{#NegativeEffects}}
                <li class="negative">{{.}}</li>
                {{/NegativeEffects}}
            </ul>
        </div>
    </fieldset>
</template>
